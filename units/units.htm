<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid red;
        }
        .box1 {
            width: 400px;
            /* Always 200 pixels */
            height: 200px;
        }

        .box2 {
            width: 50%;
            /* 50% of parent */
            font-size: 2em;
            /* 2 times parentâ€™s font size */
            height: 10vh;
            /* 10% of viewport height */
        }
    </style>

    <main>
        <div class="box1">box1</div>
        <br><br><br><hr>
        <div class="box2">box2</div>
    </main>
</body>

</html>
