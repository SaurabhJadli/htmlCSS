<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Mapping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, sans-serif;">

    <main>
        <center>

            <h1>Image Mapping in HTML</h1>
            
            <img src="3d-dragonite-artwork.png" alt="dragonnite from pokemon" usemap="#imgMap" height="400rem" width="400rem">
            <map name="imgMap">
                <area shape="rect" coords="301, 162, 1, 3" href="../textFormatting/textFormat.html" alt="img Formatting">
            </map>
            
            <h2>square in center</h2>
            <img src="image.png" usemap="#map-square">

            <map name="map-square">
                <area target="_blank" alt="" title="" href="../textFormatting/textFormat.html" coords="126,61,336,162" shape="rect">
            </map>

            <img src="circle.png" usemap="#map-circle">

            <map name="map-circle">
                <area target="_blank" alt="" title="" href="../textFormatting/textFormat.html" coords="198,159,75" shape="circle">
            </map>


            <img class="img-prop" src="3d-dragonite-artwork.png" alt="dragon">
        </center>

        </main>
        
</body>
</html>
